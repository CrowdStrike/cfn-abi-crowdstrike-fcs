  RoleName:
    Value: !GetAtt TriggerRegisterAccountLambda.iam_role_name
    Export:
      Name: iamRoleName

  ExternalId:
    Value: !GetAtt TriggerRegisterAccountLambda.external_id
    Export:
      Name: externalId

  EventbusName:
    Value: !GetAtt TriggerRegisterAccountLambda.eventbus_name
    Export:
      Name: eventbusName
